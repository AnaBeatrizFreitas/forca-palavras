  <script>
    function mostrarParteDaForca(erros) {
      const ordem = [
        ['p0'],                 // 1 - CabeÃ§a
        ['p1', 'p2'],           // 2 - Olhos em X
        ['p3', 'p4', 'p5', 'p6'], // 3 - Boca costurada
        ['p7'],                 // 4 - Tronco
        ['p8'],                 // 5 - BraÃ§o esquerdo
        ['p9'],                 // 6 - BraÃ§o direito
        ['p10'],                // 7 - Perna esquerda
        ['p11']                 // 8 - Perna direita
      ];

      const partes = ordem[erros - 1];
      if (!partes) return;

      partes.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add("show");
      });
    }

    // Dentro da funÃ§Ã£o handleGuess, no trecho de derrota:
    function ativarGlowDerrota() {

        document.getElementById(id)?.classList.add("mask-glow");

    }
  </script>
