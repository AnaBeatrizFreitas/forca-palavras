<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sombrio">

  <div id="contextual-hint"></div>

  <!-- Escolha de tema -->
  <div id="theme-select">
    <h2>Escolha o tema:🕯️</h2>
    <div class="tema-botoes">
      <button class="theme-btn" data-tema="animal">Animal 🐶</button>
      <button class="theme-btn" data-tema="cantores">Cantores 🎤</button>
      <button class="theme-btn" data-tema="comida">Comida 🍔</button>
      <button class="theme-btn" data-tema="filmes">Filmes 🎬</button>
      <button class="theme-btn" data-tema="objeto">Objeto 🧰</button>
      <button class="theme-btn" data-tema="pais">País 🌍</button>
      <button class="theme-btn" data-tema="profissoes">Profissões 👩‍⚕️</button>
    </div>
  </div>

  <!-- Área principal do jogo -->
  <div class="app">
    <header>
      <h1>Forca</h1>
      <div class="stats">
        <div>🎯 <b id="category">Geral</b></div>
        <div>❤️ Chances: <b id="lives">10</b></div>
      </div>
    </header>

    <div class="board">
      <!-- Painel da forca -->
      <div class="panel">
    <svg class="gallows" viewBox="0 0 400 300" aria-label="Forca">
  <!-- Estrutura da forca -->
  <line x1="100" y1="250" x2="300" y2="250" stroke="#444" stroke-width="6"/>
  <line x1="150" y1="250" x2="150" y2="50" stroke="#444" stroke-width="6"/>
  <line x1="150" y1="50" x2="190" y2="50" stroke="#444" stroke-width="6"/>
  <line x1="190" y1="50" x2="190" y2="70" stroke="#444" stroke-width="4"/>

  <!-- Máscara branca -->
  <ellipse id="p0" cx="190" cy="95" rx="22" ry="28" class="part mask-base"/>

  <!-- Olhos maiores -->
  <circle id="p1" cx="180" cy="90" r="5" class="part mask-eye"/>
  <circle id="p2" cx="200" cy="90" r="5" class="part mask-eye"/>

  <!-- Marcas vermelhas grossas -->
  <path id="p3" d="M175 85 L185 80" class="part mask-red"/>
  <path id="p4" d="M195 80 L205 85" class="part mask-red"/>
  <path id="p5" d="M175 95 L185 100" class="part mask-red"/>
  <path id="p6" d="M195 100 L205 95" class="part mask-red"/>

  <!-- Pontinhos de respiração -->
  <circle id="p12" cx="185" cy="105" r="1.5" class="part mask-dot"/>
  <circle id="p13" cx="190" cy="107" r="1.5" class="part mask-dot"/>
  <circle id="p14" cx="195" cy="105" r="1.5" class="part mask-dot"/>

  <!-- Corpo e membros -->
  <line id="p7" x1="190" y1="120" x2="190" y2="170" class="part"/>
  <line id="p8" x1="190" y1="130" x2="170" y2="150" class="part"/>
  <line id="p9" x1="190" y1="130" x2="210" y2="150" class="part"/>
  <line id="p10" x1="190" y1="170" x2="170" y2="200" class="part"/>
  <line id="p11" x1="190" y1="170" x2="210" y2="200" class="part"/>
</svg>

      </div>

      <!-- Painel de interação -->
      <div class="panel">
        <div class="word" id="word"></div>
        <div class="hint" id="hint"></div>
        <div class="keyboard" id="keyboard"></div>

        <div class="actions">
          <button class="btn" id="shuffle">Outra palavra</button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>
  </div>

  <!-- Tela de derrota -->
  <div id="death-scene">
    <div class="blood"></div>
    <div class="death-message">“Não é pessoal. É a lei.”</div>
    <button id="try-again-loss" class="btn">Tente novamente</button>
  </div>

  <!-- Tela de vitória -->
  <div id="victory-scene">
    <div class="glow"></div>
    <div class="victory-message">“Escapou dessa vez”</div>
    <button id="try-again-win" class="btn">Tente novamente</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
