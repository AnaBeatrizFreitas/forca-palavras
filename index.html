<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="contextual-hint"></div>

  <div class="app">
    <header>
      <h1>Forca Sombria</h1>
      <div class="stats">
        <div>üéØ <b id="category">Geral</b></div>
        <div>‚ù§Ô∏è Chances: <b id="lives">8</b></div>
      </div>
    </header>

    <div class="board">
      <div class="panel">
        <svg class="gallows" viewBox="0 0 300 300" aria-label="Forca">
          <!-- Estrutura da forca -->
          <line x1="20" y1="280" x2="160" y2="280" stroke="#6b7280" stroke-width="8"/>
          <line x1="60" y1="280" x2="60" y2="40"  stroke="#6b7280" stroke-width="8"/>
          <line x1="60" y1="40"  x2="190" y2="40"  stroke="#6b7280" stroke-width="8"/>
          <line x1="190" y1="40" x2="190" y2="70"  stroke="#6b7280" stroke-width="6"/>

          <!-- Corpo de palito -->
          <circle class="part" id="p0" cx="190" cy="95" r="25"/> <!-- cabe√ßa -->
          <line class="part" id="p1" x1="190" y1="120" x2="190" y2="185"/> <!-- tronco -->
          <line class="part" id="p2" x1="190" y1="135" x2="165" y2="160"/> <!-- bra√ßo esquerdo -->
          <line class="part" id="p3" x1="190" y1="135" x2="215" y2="160"/> <!-- bra√ßo direito -->
          <line class="part" id="p4" x1="190" y1="185" x2="170" y2="220"/> <!-- perna esquerda -->
          <line class="part" id="p5" x1="190" y1="185" x2="210" y2="220"/> <!-- perna direita -->

          <!-- Detalhes da caveira -->
          <path class="part" id="p6" d=""/> <!-- olho esquerdo -->
          <path class="part" id="p7" d=""/> <!-- olho direito -->
          <path class="part" id="p8" d=""/> <!-- nariz -->
        </svg>
      </div>

      <div class="panel">
        <div class="word" id="word"></div>
        <div class="hint" id="hint"></div>
        <div class="keyboard" id="keyboard"></div>

        <div class="actions">
          <button class="btn" id="shuffle">Outra palavra</button>
          <button class="btn primary" id="reset">Reiniciar</button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>
  </div>

  <div id="death-scene">
    <div class="blood"></div>
    <div class="death-message">‚ÄúN√£o √© pessoal. √â a lei.‚Äù</div>
    <button id="try-again-loss" class="btn">Tente novamente</button>
  </div>

  <div id="victory-scene">
    <div class="glow"></div>
    <div class="victory-message">‚ÄúEscapou dessa vez‚Äù</div>
    <button id="try-again-win" class="btn">Tente novamente</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
