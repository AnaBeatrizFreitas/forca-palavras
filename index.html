<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sombrio">

  <div id="contextual-hint"></div>

  <!-- Escolha de tema -->
  <div id="theme-select">
    <h2>Escolha o tema:🕯️</h2>
    <div class="tema-botoes">
      <button class="theme-btn" data-tema="animal">Animal 🐶</button>
      <button class="theme-btn" data-tema="cantores">Cantores 🎤</button>
      <button class="theme-btn" data-tema="comida">Comida 🍔</button>
      <button class="theme-btn" data-tema="filmes">Filmes 🎬</button>
      <button class="theme-btn" data-tema="objeto">Objeto 🧰</button>
      <button class="theme-btn" data-tema="pais">País 🌍</button>
      <button class="theme-btn" data-tema="profissoes">Profissões 👩‍⚕️</button>
    </div>
  </div>

  <!-- Área principal do jogo -->
  <div class="app">
    <header>
      <h1>Forca</h1>
      <div class="stats">
        <div>🎯 <b id="category">Geral</b></div>
        <div>❤️ Chances: <b id="lives">10</b></div>
      </div>
    </header>

    <div class="board">
      <!-- Painel da forca -->
      <div class="panel">
    <svg class="gallows" viewBox="0 0 400 300" aria-label="Forca">
  <!-- Estrutura da forca -->
  <line x1="100" y1="250" x2="300" y2="250" stroke="#444" stroke-width="6"/>
  <line x1="150" y1="250" x2="150" y2="50" stroke="#444" stroke-width="6"/>
  <line x1="150" y1="50" x2="190" y2="50" stroke="#444" stroke-width="6"/>
  <line x1="190" y1="50" x2="190" y2="70" stroke="#444" stroke-width="4"/>

  <!-- Cabeça transparente com contorno LED roxo -->
  <ellipse id="p0" cx="190" cy="95" rx="20" ry="26" class="part mask-outline"/>

  <!-- X nos olhos -->
  <path id="p1" d="M175 85 L185 95 M185 85 L175 95" class="part mask-led"/>
  <path id="p2" d="M195 85 L205 95 M205 85 L195 95" class="part mask-led"/>

  <!-- Boca costurada -->
  <path id="p3" d="M175 110 Q190 120 205 110" class="part mask-led"/>
  <line id="p4" x1="180" y1="112" x2="180" y2="118" class="part mask-led"/>
  <line id="p5" x1="190" y1="114" x2="190" y2="120" class="part mask-led"/>
  <line id="p6" x1="200" y1="112" x2="200" y2="118" class="part mask-led"/>

  <!-- Corpo e membros -->
  <line id="p7" x1="190" y1="130" x2="190" y2="170" class="part"/>
  <line id="p8" x1="190" y1="140" x2="170" y2="160" class="part"/>
  <line id="p9" x1="190" y1="140" x2="210" y2="160" class="part"/>
  <line id="p10" x1="190" y1="170" x2="170" y2="200" class="part"/>
  <line id="p11" x1="190" y1="170" x2="210" y2="200" class="part"/>
</svg>


      </div>

      <!-- Painel de interação -->
      <div class="panel">
        <div class="word" id="word"></div>
        <div class="hint" id="hint"></div>
        <div class="keyboard" id="keyboard"></div>

        <div class="actions">
          <button class="btn" id="shuffle">Outra palavra</button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>
  </div>

  <!-- Tela de derrota -->
  <div id="death-scene">
    <div class="blood"></div>
    <div class="death-message">“Não é pessoal. É a lei.”</div>
    <button id="try-again-loss" class="btn">Tente novamente</button>
  </div>

  <!-- Tela de vitória -->
  <div id="victory-scene">
    <div class="glow"></div>
    <div class="victory-message">“Escapou dessa vez”</div>
    <button id="try-again-win" class="btn">Tente novamente</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
