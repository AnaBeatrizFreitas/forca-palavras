<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="contextual-hint"></div>

  <div id="character-select">
    <h2>Escolha seu personagem:</h2>
    <button id="girl">👧 Menina</button>
    <button id="boy">👦 Menino</button>
  </div>

  <div class="app">
    <header>
      <h1>Forca</h1>
      <div class="stats">
        <div>🎯 <b id="category">Geral</b></div>
        <div>❤️ Chances: <b id="lives">8</b></div>
      </div>
    </header>

    <div class="board">
      <div class="panel">
  <div class="panel">
  <img id="ghostface-img" src="imagem/ghostface.png" alt="Ghostface" class="ghostface-part" />
</div>
      </div>

      <div class="panel">
        <div class="word" id="word"></div>
        <div class="hint" id="hint"></div>
        <div class="keyboard" id="keyboard"></div>

        <div class="actions">
          <button class="btn" id="shuffle">Outra palavra</button>
          <button class="btn primary" id="reset">Reiniciar</button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>
  </div>

  <div id="death-scene">
    <div class="blood"></div>
    <div class="death-message">“Não é pessoal. É a lei.”</div>
    <button id="try-again-loss" class="btn">Tente novamente</button>
  </div>

  <div id="victory-scene">
    <div class="glow"></div>
    <div class="victory-message">“Escapou dessa vez”</div>
    <button id="try-again-win" class="btn">Tente novamente</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
